function GetMap() {

        // Initialize the map
        map = new Microsoft.Maps.Map(document.getElementById("myMap"), {credentials:"AjHyO0DafhJA9zV9yn3LR0pGvBWIhzfY23PRa8O_eadGopb5Tb4L0fnUPF04B1BX"}); //keepforest.azurewebsites.net

        //Add handler for the map click event.
	Microsoft.Maps.Events.addHandler(map, 'click', trapEventInfo);

	map.entities.clear(); 
	var geoLocationProvider = new Microsoft.Maps.GeoLocationProvider(map);  

	geoLocationProvider.getCurrentPosition(
	{ successCallback: 
		function(object) { displayLocationInfo(object.center); }
	}/*,
	{ errorCallback: 
		function(object) { alert('error code '  + object.errorCode); } 	
	}*/
	); 

}

function trapEventInfo(e) {

        if (e.targetType == "map") {

                var point = new Microsoft.Maps.Point(e.getX(), e.getY());
                var loc = e.target.tryPixelToLocation(point);

		displayLocationInfo(loc);

        }

}

function displayLocationInfo(loc) {

                document.getElementById("lat").value = loc.latitude;
                document.getElementById("lng").value = loc.longitude;

        }

}
